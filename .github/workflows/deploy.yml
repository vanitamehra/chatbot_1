name: Deploy Chatbot to ECS Fargate

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configure AWS credentials
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # 3️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # 4️⃣ Build Docker image and push to ECR
    - name: Build and push Docker image
      run: |
        IMAGE_URI=123456789012.dkr.ecr.us-east-1.amazonaws.com/chatbot:latest
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    # 5️⃣ Deploy to ECS Fargate
    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster chatbot-cluster \
          --service chatbot-service \
          --force-new-deployment
